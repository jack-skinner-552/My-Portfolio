plugins {
    id 'java'
    id 'application'
}

group 'com.code42.homework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
}

application {
    mainClassName = "com.code42homework.Main"
}

test {
    useJUnitPlatform()
}

String homeworkZipName = "${System.properties['user.name']} homework.zip"

task submit(type: Zip) {
    from "."
    include "**"
    exclude "build/**", ".gradle/**", "gradle/**", ".idea/**"
    exclude "**/*.bat", "**/*.jar", "**/*.class", homeworkZipName
    archiveName homeworkZipName
    destinationDir(file("."))
}